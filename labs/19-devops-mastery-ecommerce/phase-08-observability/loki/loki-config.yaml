apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: observability
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/part-of: observability-stack
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      log_level: info
      grpc_server_max_recv_msg_size: 8388608   # 8 MB
      grpc_server_max_send_msg_size: 8388608

    common:
      path_prefix: /loki
      replication_factor: 1
      ring:
        kvstore:
          store: memberlist

    memberlist:
      join_members:
        - loki-memberlist:7946

    # -------------------------------------------------------------------
    # Schema — defines how index and chunks are stored over time
    # -------------------------------------------------------------------
    schema_config:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

    # -------------------------------------------------------------------
    # Storage — S3 backend for chunks and index
    # -------------------------------------------------------------------
    storage_config:
      tsdb_shipper:
        active_index_directory: /loki/index
        cache_location: /loki/index_cache
      aws:
        s3: s3://us-east-1/ecommerce-loki-logs
        bucketnames: ecommerce-loki-logs
        region: us-east-1
        # Use IRSA (IAM Roles for Service Accounts) in EKS — no static creds.
        # Ensure the Loki ServiceAccount is annotated with the correct IAM role.
        sse_encryption: true
        insecure: false

    # -------------------------------------------------------------------
    # Chunk store — tuning for write/read performance
    # -------------------------------------------------------------------
    chunk_store_config:
      chunk_cache_config:
        embedded_cache:
          enabled: true
          max_size_mb: 256
          ttl: 1h

    ingester:
      chunk_idle_period: 30m
      chunk_block_size: 262144         # 256 KB
      chunk_retain_period: 1m
      max_transfer_retries: 0
      wal:
        dir: /loki/wal
      lifecycler:
        ring:
          replication_factor: 1

    # -------------------------------------------------------------------
    # Compactor — merges index files and enforces retention
    # -------------------------------------------------------------------
    compactor:
      working_directory: /loki/compactor
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      delete_request_store: s3

    # -------------------------------------------------------------------
    # Limits — per-tenant defaults (auth_enabled: false = single tenant)
    # -------------------------------------------------------------------
    limits_config:
      retention_period: 720h           # 30 days
      ingestion_rate_mb: 16
      ingestion_burst_size_mb: 32
      max_streams_per_user: 10000
      max_entries_limit_per_query: 5000
      max_query_series: 500
      max_query_parallelism: 32
      reject_old_samples: true
      reject_old_samples_max_age: 168h # 7 days

    # -------------------------------------------------------------------
    # Query engine
    # -------------------------------------------------------------------
    query_range:
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 128
            ttl: 1h
      parallelise_shardable_queries: true

    frontend:
      max_outstanding_per_tenant: 4096
      compress_responses: true

    # -------------------------------------------------------------------
    # Analytics — opt out of usage reporting
    # -------------------------------------------------------------------
    analytics:
      reporting_enabled: false
