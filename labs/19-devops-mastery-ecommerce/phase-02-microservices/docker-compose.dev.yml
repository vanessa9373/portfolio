version: "3.9"

services:
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:8000
      - ORDER_SERVICE_URL=http://order-service:3003
    depends_on:
      - user-service
      - product-service
      - order-service

  user-service:
    build: ./services/user-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://app:password@postgres-users:5432/users
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres-users
      - redis

  product-service:
    build: ./services/product-service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://app:password@postgres-products:5432/products
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres-products
      - redis

  order-service:
    build: ./services/order-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://app:password@postgres-orders:5432/orders
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - postgres-orders
      - rabbitmq

  payment-service:
    build: ./services/payment-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://app:password@postgres-payments:5432/payments
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - postgres-payments
      - rabbitmq

  notification-service:
    build: ./services/notification-service
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - rabbitmq

  postgres-users:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata-users:/var/lib/postgresql/data

  postgres-products:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: products
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata-products:/var/lib/postgresql/data

  postgres-orders:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: orders
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata-orders:/var/lib/postgresql/data

  postgres-payments:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: payments
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata-payments:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  pgdata-users:
  pgdata-products:
  pgdata-orders:
  pgdata-payments:
