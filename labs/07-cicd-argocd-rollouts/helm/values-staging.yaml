# Staging environment overrides
replicaCount: 2
environment: staging

image:
  tag: latest

ingress:
  hosts:
    - host: staging.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: staging-tls
      hosts:
        - staging.example.com

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilization: 70

# Enable Argo Rollouts in staging for testing
rollout:
  enabled: true
  strategy: canary
  canary:
    steps:
      - setWeight: 50
      - pause: { duration: 1m }
      - setWeight: 100

pdb:
  enabled: false
