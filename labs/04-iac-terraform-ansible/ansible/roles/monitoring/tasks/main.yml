##############################################################################
# Monitoring Role — Install Prometheus Node Exporter + CloudWatch Agent
#
# Applies to: ALL hosts
# Tasks: node_exporter for Prometheus scraping, CW agent for AWS metrics
##############################################################################
---
# ── Prometheus Node Exporter ────────────────────────────────────────────

- name: Create node_exporter user
  ansible.builtin.user:
    name: node_exporter
    system: true
    shell: /sbin/nologin
    create_home: false
  tags: [monitoring, node_exporter]

- name: Download Node Exporter
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
    dest: "/tmp/node_exporter-{{ node_exporter_version }}.tar.gz"
    mode: "0644"
  tags: [monitoring, node_exporter]

- name: Extract Node Exporter
  ansible.builtin.unarchive:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.tar.gz"
    dest: /tmp/
    remote_src: true
  tags: [monitoring, node_exporter]

- name: Install Node Exporter binary
  ansible.builtin.copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
    dest: /usr/local/bin/node_exporter
    owner: node_exporter
    group: node_exporter
    mode: "0755"
    remote_src: true
  notify: Restart node_exporter
  tags: [monitoring, node_exporter]

- name: Create Node Exporter systemd service
  ansible.builtin.template:
    src: node_exporter.service.j2
    dest: /etc/systemd/system/node_exporter.service
    owner: root
    group: root
    mode: "0644"
  notify: Restart node_exporter
  tags: [monitoring, node_exporter]

- name: Start and enable Node Exporter
  ansible.builtin.systemd:
    name: node_exporter
    state: started
    enabled: true
    daemon_reload: true
  tags: [monitoring, node_exporter]

# ── CloudWatch Agent ────────────────────────────────────────────────────

- name: Install CloudWatch Agent
  ansible.builtin.dnf:
    name: amazon-cloudwatch-agent
    state: present
  tags: [monitoring, cloudwatch]

- name: Configure CloudWatch Agent
  ansible.builtin.template:
    src: cloudwatch-config.json.j2
    dest: /opt/aws/amazon-cloudwatch-agent/etc/config.json
    owner: root
    group: root
    mode: "0644"
  notify: Restart CloudWatch Agent
  tags: [monitoring, cloudwatch]

- name: Start CloudWatch Agent
  ansible.builtin.command:
    cmd: >-
      /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl
      -a fetch-config -m ec2 -s
      -c file:/opt/aws/amazon-cloudwatch-agent/etc/config.json
  changed_when: true
  tags: [monitoring, cloudwatch]
