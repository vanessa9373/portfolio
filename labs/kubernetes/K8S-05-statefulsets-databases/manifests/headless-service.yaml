apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  labels:
    app: postgres
    component: database
spec:
  clusterIP: None
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  # Headless service: no load balancing, DNS returns individual pod IPs
  # Each pod gets a DNS record: <pod-name>.postgres-headless.<namespace>.svc.cluster.local
