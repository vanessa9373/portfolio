# Database Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: default
  labels:
    app: database
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
      version: v1
  template:
    metadata:
      labels:
        app: database
        version: v1
    spec:
      containers:
        - name: database
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: tcp-redis
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: default
  labels:
    app: database
spec:
  ports:
    - port: 6379
      targetPort: 6379
      name: tcp-redis
  selector:
    app: database
