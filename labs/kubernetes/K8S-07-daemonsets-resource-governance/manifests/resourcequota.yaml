apiVersion: v1
kind: ResourceQuota
metadata:
  name: team-a-quota
  namespace: team-a
  labels:
    team: team-a
spec:
  hard:
    # Compute resource limits for the entire namespace
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi

    # Object count limits
    pods: "20"
    services: "10"
    configmaps: "20"
    secrets: "20"
    persistentvolumeclaims: "10"

    # Storage limits
    requests.storage: 100Gi

    # Limit the number of LoadBalancer services (expensive)
    services.loadbalancers: "2"

    # Limit NodePort services (consumes host ports)
    services.nodeports: "5"
