apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-frontend
  namespace: k8s-ingress
  labels:
    app: app-frontend
    tier: frontend
    lab: k8s-03
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-frontend
  template:
    metadata:
      labels:
        app: app-frontend
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:1.26-alpine
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          # Custom NGINX config to return identifying response
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 5
      volumes:
        - name: nginx-config
          configMap:
            name: app-frontend-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-frontend-config
  namespace: k8s-ingress
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        location / {
            return 200 '{"service": "app-frontend", "version": "v1", "message": "Welcome to the App Frontend!"}\n';
            add_header Content-Type application/json;
        }

        location /healthz {
            access_log off;
            return 200 "ok\n";
        }
    }
