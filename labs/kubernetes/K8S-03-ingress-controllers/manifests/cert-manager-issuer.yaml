# Let's Encrypt Staging (for testing â€” does not issue trusted certificates)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    lab: k8s-03
spec:
  acme:
    # Staging server (no rate limits, untrusted certs)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@example.com
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
# Let's Encrypt Production (trusted certificates, has rate limits)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    lab: k8s-03
spec:
  acme:
    # Production server (rate limited: 50 certs/domain/week)
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@example.com
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      # HTTP-01 challenge: cert-manager creates a temporary Ingress
      # to serve the ACME challenge token
      - http01:
          ingress:
            class: nginx
      # DNS-01 challenge (alternative for wildcard certs):
      # - dns01:
      #     route53:
      #       region: us-west-2
      #       hostedZoneID: Z1234567890
