apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resource-limits
  annotations:
    policies.kyverno.io/title: Require Resource Limits
    policies.kyverno.io/category: Resource Management
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      All containers must specify CPU and memory requests and limits.
      This ensures proper scheduling, prevents resource starvation,
      and enables accurate quota tracking.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: require-cpu-and-memory-requests
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaceSelector:
                matchLabels:
                  tenant: "true"
      validate:
        message: "CPU and memory requests are required for all containers."
        pattern:
          spec:
            containers:
              - resources:
                  requests:
                    cpu: "?*"
                    memory: "?*"
    - name: require-cpu-and-memory-limits
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaceSelector:
                matchLabels:
                  tenant: "true"
      validate:
        message: "CPU and memory limits are required for all containers."
        pattern:
          spec:
            containers:
              - resources:
                  limits:
                    cpu: "?*"
                    memory: "?*"
    - name: block-privileged-containers
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaceSelector:
                matchLabels:
                  tenant: "true"
      validate:
        message: "Privileged containers are not allowed in tenant namespaces."
        pattern:
          spec:
            containers:
              - =(securityContext):
                  =(privileged): false
    - name: block-host-namespaces
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaceSelector:
                matchLabels:
                  tenant: "true"
      validate:
        message: "Host namespaces (hostPID, hostIPC, hostNetwork) are not allowed."
        pattern:
          spec:
            =(hostPID): false
            =(hostIPC): false
            =(hostNetwork): false
