apiVersion: v1
kind: Pod
metadata:
  name: {{ include "myapp.fullname" . }}-test-connection
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.36
      command:
        - /bin/sh
        - -c
        - |
          echo "Testing connection to {{ include "myapp.fullname" . }}:{{ .Values.service.port }}..."

          # Test that the Service is resolvable
          nslookup {{ include "myapp.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local

          # Test that the application responds on the health endpoint
          wget --spider --timeout=10 \
            http://{{ include "myapp.fullname" . }}:{{ .Values.service.port }}{{ .Values.probes.readiness.path }}

          echo "Connection test passed!"
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
        limits:
          cpu: 50m
          memory: 32Mi
