{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "myapp.fullname" . }}-db-migrate
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    # Run before the main deployment is upgraded
    "helm.sh/hook": pre-upgrade,pre-install
    # Run this hook before other hooks (lower weight = earlier)
    "helm.sh/hook-weight": "-5"
    # Delete the previous Job before creating a new one
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  # Do not retry failed migrations automatically
  backoffLimit: 1
  # Clean up completed Job after 5 minutes
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        {{- include "myapp.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "myapp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: migrate
          image: "{{ .Values.migration.image.repository }}:{{ .Values.migration.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            {{- toYaml .Values.migration.command | nindent 12 }}
          env:
            - name: DATABASE_URL
              value: {{ include "myapp.databaseUrl" . | quote }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
{{- end }}
