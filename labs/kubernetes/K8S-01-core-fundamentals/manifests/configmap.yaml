apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: k8s-fundamentals
  labels:
    app: web-app
    lab: k8s-01
data:
  APP_ENV: "production"
  LOG_LEVEL: "info"
  APP_PORT: "80"
  APP_NAME: "k8s-fundamentals-demo"
  CACHE_TTL: "300"
  # ConfigMap can also hold entire config files
  nginx.conf: |
    server {
        listen 80;
        server_name _;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /healthz {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /ready {
            access_log off;
            return 200 "ready\n";
            add_header Content-Type text/plain;
        }
    }
