apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: k8s-fundamentals
  labels:
    app: web-app
    tier: frontend
    version: v1
    lab: k8s-01
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
      tier: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1            # Create at most 1 extra pod during update
      maxUnavailable: 0       # Never have fewer than desired replicas
  template:
    metadata:
      labels:
        app: web-app
        tier: frontend
        version: v1
    spec:
      containers:
        - name: nginx
          image: nginx:1.26-alpine
          ports:
            - containerPort: 80
              protocol: TCP
              name: http
          # --- Resource Management ---
          resources:
            requests:
              cpu: 100m          # 0.1 CPU cores guaranteed
              memory: 128Mi      # 128 MB memory guaranteed
            limits:
              cpu: 250m          # 0.25 CPU cores maximum
              memory: 256Mi      # 256 MB memory maximum
          # --- Environment Variables from ConfigMap ---
          envFrom:
            - configMapRef:
                name: app-config
          # --- Individual env vars from Secret ---
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db-password
          # --- Volume Mounts ---
          volumeMounts:
            - name: secret-volume
              mountPath: /etc/secrets
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
              readOnly: true
          # --- Health Probes ---
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 30
            periodSeconds: 2
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2
      # --- Volumes ---
      volumes:
        - name: secret-volume
          secret:
            secretName: db-credentials
        - name: nginx-config
          configMap:
            name: app-config
            items:
              - key: nginx.conf
                path: nginx.conf
      # --- Pod Scheduling ---
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
