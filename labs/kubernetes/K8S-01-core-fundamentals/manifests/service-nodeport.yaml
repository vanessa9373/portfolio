apiVersion: v1
kind: Service
metadata:
  name: web-app-external
  namespace: k8s-fundamentals
  labels:
    app: web-app
    tier: frontend
    lab: k8s-01
spec:
  type: NodePort
  selector:
    app: web-app
    tier: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80            # Service port
      targetPort: http    # Pod port
      nodePort: 30080     # External port (range: 30000-32767)
  # Access: http://<node-ip>:30080
