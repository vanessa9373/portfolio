<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sent | Jenella Awo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #0a1628 0%, #1a3c5e 50%, #0d1b30 100%);
      color: #e0e6f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thanks-container {
      text-align: center;
      padding: 3rem 2rem;
      max-width: 560px;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00b4d8, #2c6faa);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 2.5rem;
    }
    h1 {
      font-size: 2rem;
      color: #f0f4ff;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: #8896b0;
      line-height: 1.7;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.85rem 2rem;
      background: linear-gradient(135deg, #00b4d8, #2c6faa);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 180, 216, 0.3);
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <div class="checkmark">&#10003;</div>
    <h1>Message Sent!</h1>
    <p>Thank you for reaching out. I've received your message and will get back to you within 24 hours.</p>
    <a href="https://vanessa9373.github.io/portfolio/" class="btn">Back to Portfolio</a>
  </div>
</body>
</html>
