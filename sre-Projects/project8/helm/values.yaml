# Default values â€” overridden per environment
replicaCount: 2
environment: dev

image:
  repository: ECR_REGISTRY/sre-platform/app
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: app.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: app-tls
      hosts:
        - app.example.com

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilization: 70
  targetMemoryUtilization: 80

# Argo Rollouts configuration
rollout:
  enabled: false
  strategy: canary
  canary:
    steps:
      - setWeight: 10
      - pause: { duration: 2m }
      - setWeight: 30
      - pause: { duration: 3m }
      - setWeight: 60
      - pause: { duration: 5m }
      - setWeight: 100
  blueGreen:
    autoPromotionEnabled: false
    scaleDownDelaySeconds: 600

# Health checks
probes:
  readiness:
    path: /healthz
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
  liveness:
    path: /healthz
    port: 8080
    initialDelaySeconds: 15
    periodSeconds: 20

# Pod disruption budget
pdb:
  enabled: true
  minAvailable: "50%"

# Service account
serviceAccount:
  create: true
  annotations: {}

# Node scheduling
nodeSelector: {}
tolerations: []
affinity: {}
