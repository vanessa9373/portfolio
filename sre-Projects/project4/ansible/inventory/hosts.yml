##############################################################################
# Ansible Inventory — Define your infrastructure hosts
#
# For AWS EC2 instances, use the aws_ec2 dynamic inventory plugin:
#   ansible-inventory -i inventory/aws_ec2.yml --graph
#
# This static inventory is for local testing or manual management.
##############################################################################
all:
  children:
    # ── Web/Application Servers ─────────────────────────────────────
    webservers:
      hosts:
        web-01:
          ansible_host: 10.0.1.10
        web-02:
          ansible_host: 10.0.1.11
      vars:
        app_port: 8080
        app_name: sre-demo

    # ── Monitoring Servers ──────────────────────────────────────────
    monitoring:
      hosts:
        monitor-01:
          ansible_host: 10.0.2.10
      vars:
        prometheus_port: 9090
        grafana_port: 3000

    # ── Database Servers ────────────────────────────────────────────
    databases:
      hosts:
        db-01:
          ansible_host: 10.0.3.10
          db_role: primary
        db-02:
          ansible_host: 10.0.3.11
          db_role: replica

  # ── Global Variables ──────────────────────────────────────────────
  vars:
    environment: dev
    project_name: sre-platform
    ansible_python_interpreter: /usr/bin/python3
    ntp_servers:
      - 169.254.169.123  # AWS NTP
      - 0.pool.ntp.org
