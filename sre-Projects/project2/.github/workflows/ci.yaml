name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Lint the code
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install flake8
          pip install -r app/requirements.txt

      - name: Run linter
        run: flake8 app/ --max-line-length=120

  # Job 2: Run tests
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pytest
          pip install -r app/requirements.txt

      - name: Run tests
        run: cd app && pytest test_app.py -v

  # Job 3: Build Docker image
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t sre-demo-app:${{ github.sha }} ./app

      - name: Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: sre-demo-app:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
